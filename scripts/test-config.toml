# Test configuration for rust-router with veth interfaces
# Used with scripts/test-env-up.sh

[router]
router_id = "10.0.0.1"
log_level = "debug"

[[interfaces]]
name = "veth-wan"
role = "wan"

[[interfaces]]
name = "veth-lan"
role = "lan"

[api]
listen = "127.0.0.1:8070"

[bgp]
local_as = 65001
listen_port = 1179  # Non-privileged port for testing

[[bgp.peers]]
address = "127.0.0.1"
remote_as = 65002
flowspec = true

[flowspec]
default_action = "accept"

# No filtering rules for basic connectivity test
# Uncomment to test filtering:

